lm:
  default: 18
  type: integer
  title: Maximum order of harmonics
  short: Maximum order of harmonics
  long: Maximum order of harmonics
  group: 'scoring'
  explevel: easy
cst:
  default: '-cst'
  type: string
  title: Subtract constant
  short: Subtract constant
  long: Subtract constant
  group: 'scoring'
  explevel: easy
ns:
  default: 256
  type: integer
  title: Number of calculated data points in computed curve
  short: Number of calculated data points in computed curve
  long: Number of calculated data points in computed curve
  group: 'scoring'
  explevel: easy
